<!DOCTYPE html>
<html lang="en>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge"/>
    <meta name="viewport" content="width=deivce-width, initial-scale=1.0"/>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <title>Assignment 1</title>
</head>
    <body>
        <div class="topBar"><h1>Komputer Store</h1></div>
        <div class="section">
            <div class="container">
        
        <p>Please add computers to your cart below</p>
        <select name="computers" id="computers"></select>
        <p>Specs:</p>
        <ul class="p" id="specs">

        </ul>
        
        
        <label id="price">Price</label>
        <input type="number" name="quantity" id="quantity" min="0" max="10" value="1">
        <button id="add">Add to cart</button>
        
        <h4>Cart:</h4>
        <ul id="cart">

        </ul>
        <p id="totalDue">Total Due: 0.0</p>
        <button id="pay">Buy now</button>
        </div>
    
    
        <div class="container">
            <h1><strong>Bank</strong></h1>
            <p id="balance">Balance:
                <span id="accountBalance">0</span>
            </p>
            <br>
            <button class="bankButton" id="getLoanButton">Click here to withdraw</button>
        </div>
    
    
        <div class="container">
            <h1>Work</h1>
            <p id="workPay">Pay:
                <span id="workBalance">0</span>
            </p>
            <br>
            <button class="toBankButton" id="toBank">To Bank</button>
            <button class="workButton" id="work">Do work</button>
        </div>
    
    
        <div class ="computer-info">
            <img id="laptop-image" src="" alt="computer image"/>
            <span id="computerTitle">Computer Title</span>
            <span id="price">0</span>
            <br>
            <span id="computerDescription">Computer Description</span>
        </div>
        </div>
    
        <script src="app.js"></script>
       
    </body>
    </html>
